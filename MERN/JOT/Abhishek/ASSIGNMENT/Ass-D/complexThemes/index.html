<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Themes</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV7EIV9lX9KnuydpedamV08xhzFEz-YkY80A&s"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <header>
        <div class="header">
          <h3>Complex Themes</h3>
          <div class="cross">&#10005;</div>
        </div>
        <div class="navbar">
          <nav>
            <a href="#" class="active">Themes</a>
            <a href="#">Redrawer</a>
            <a href="#">Library</a>
          </nav>
        </div>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Style" />
          <i class="fa-solid fa-plus add"></i>
        </div>
      </header>
      <main>
        <div class="theme-section">
          <div class="theme-header">
            <h4>Light</h4>
            <div class="header-right">
              <i class="fas fa-ellipsis-h"></i>
              <i class="fa-solid fa-plus add"></i>
            </div>
          </div>
          <p class="section-label"><small>COLOR STYLES</small></p>

          <div class="color-group">
            <div class="group-header">
              <span><i class="fas fa-caret-down"> </i> Header</span>
              <div class="icons">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-plus add"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="background-color: #4d2c17"
              ></span>
              <span class="item-name">Icon</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="background-color: #6b3e1d"
              ></span>
              <span class="item-name">Title</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
          </div>

          <div class="color-group">
            <div class="group-header">
              <span> <i class="fas fa-caret-down"> </i> Page</span>
              <div class="icons">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-plus add"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="
                  background: repeating-linear-gradient(
                    45deg,
                    #f5f1e9,
                    #f5f1e9 5px,
                    #fff 5px,
                    #fff 10px
                  );
                "
              ></span>
              <span class="item-name">Background</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
          </div>

          <div class="empty">
            <div class="empty-group">
              <span><i class="fas fa-caret-right"></i> Card</span>
              <i class="fas fa-plus add"></i>
            </div>
            <div class="empty-group">
              <span><i class="fas fa-caret-right"></i>List</span>
              <i class="fas fa-plus add"></i>
            </div>
            <div class="empty-group">
              <span><i class="fas fa-caret-right"></i>Search</span>
              <i class="fas fa-plus add"></i>
            </div>
          </div>

          <!-- Dark  -->
          <br />
          <div class="theme-header">
            <h4>Dark</h4>
            <div class="header-right">
              <i class="fas fa-ellipsis-h"></i>
              <i class="fa-solid fa-plus add"></i>
            </div>
          </div>
          <p class="section-label"><small>COLOR STYLES</small></p>

          <div class="color-group">
            <div class="group-header">
              <span><i class="fas fa-caret-down"> </i> Header</span>
              <div class="icons">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-plus add"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="background-color: #f1f1f1"
              ></span>
              <span class="item-name">Icon</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="background-color: #f2f2f2"
              ></span>
              <span class="item-name">Title</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
          </div>

          <div class="color-group">
            <div class="group-header">
              <span> <i class="fas fa-caret-down"> </i> Page</span>
              <div class="icons">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-plus add"></i>
              </div>
            </div>
            <div class="color-item">
              <span
                class="color-circle"
                style="
                  background: repeating-linear-gradient(
                    45deg,
                    #f5f1e9,
                    #f5f1e9 5px,
                    #fff 5px,
                    #fff 10px
                  );
                "
              ></span>
              <span class="item-name">Background</span>
              <div class="actions">
                <i class="fas fa-trash"></i>
                <i class="fas fa-pen"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
