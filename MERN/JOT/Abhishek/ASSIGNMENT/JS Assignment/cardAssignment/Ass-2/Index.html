<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="profileFormCard" class="card">
        <h2>Create Your Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="profileName">Name:</label>
            <input
              type="text"
              id="profileName"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="profileEmail">Email:</label>
            <input
              type="email"
              id="profileEmail"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="profileMessage">Bio</label>
            <textarea
              id="profileMessage"
              name="message"
              rows="3"
              placeholder="Tell us about yourself"
              required
            ></textarea>
          </div>
          <button type="submit">Save Profile</button>
        </form>
      </div>

      <div id="profileDashboardCard" class="card hidden">
        <h2>Your Profile Dashboard</h2>
        <div class="profile-info">
          <div><strong>Name:</strong> <span id="display-name"></span></div>
          <div><strong>Email:</strong> <span id="display-email"></span></div>
          <div><strong>Bio:</strong> <span id="display-bio"></span></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
