<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="icon" href="FBlOGO.ico" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Content -->
      <div class="left-side">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with people in your life.</p>
      </div>

      <!-- Form -->
      <div class="right-side">
        <form class="login-box">
          <input type="email" placeholder="Email or phone number" required />
          <input type="password" placeholder="Password" required />

          <div class="btn-group">
            <button type="submit" class="btn-login">Login</button>
            <a href="#" class="link-forgot">Forgotten password?</a>
          </div>

          <hr class="separator" />

          <div class="create-btn-wrapper">
            <a href="SignUp.html" target="_blank" class="btn-create"
              >Create new account</a
            >
          </div>
        </form>
        <div class="footer">
          <p>
            <a href="SignUp.html" target="_blank">Create a Page</a> for a
            celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
