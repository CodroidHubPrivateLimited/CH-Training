<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - HealVibe</title>
    <link rel="icon" type="image/x-icon" href="/Chemist/Images/logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/Chemist/CSS/style.css" />
  </head>

  <body>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <hr />

      <form class="contact-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="subject">Subject / Health Issue</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject or Health Issue"
          required
        />

        <label for="mobile">Mobile No.</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Enter your mobile number"
          required
        />

        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          placeholder="Enter your address"
          required
        ></textarea>

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your message here..."
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <footer class="footer">
      <div class="footer-section logo-section">
        <h2>HealVibe</h2>
        <p>Your Trusted Local Pharmacy delivering care & wellness.</p>
      </div>

          <li><a href="#PRODUCTS">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="footer-section social-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
