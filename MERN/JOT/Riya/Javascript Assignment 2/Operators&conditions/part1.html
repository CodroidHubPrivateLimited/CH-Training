<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check even or odd</title>
  </head>
  <body>
    <script>
      let a = 22;
      if (a % 2 == 0) {
        console.log("Even Number");
      } else {
        console.log("Odd Number");
      }
    </script>
  </body>
</html>
