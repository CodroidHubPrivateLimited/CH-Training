<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check number greater than 50</title>
  </head>
  <body>
    <script>
      let a = 22;
      if (a > 50) {
        console.log("Greater than 50");
      } else if (a == 50) {
        console.log("Equal to 50");
      } else {
        console.log("Less than 50");
      }
    </script>
  </body>
</html>
