<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Interval</title>
  </head>
  <body>
    <script>
      var sec = 1;
      function time() {
        console.log("after", sec, "seconds");
        sec++;
      }
      setInterval(time, 2000);
    </script>
  </body>
</html>
