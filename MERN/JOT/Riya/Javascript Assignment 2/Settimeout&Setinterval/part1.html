<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout</title>
  </head>
  <body>
    <script>
      function sayhello() {
        console.log("Hello after 3seconds");
      }
      setTimeout(sayhello, 3000);
    </script>
  </body>
</html>
